<include file="Public/header" />
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
    <a href="{:U('Merchant/index', array('mid'=>$mid))}" class="">
      <i class="am-header-icon am-icon-home"></i>
    </a>
    <a href="tel:{$telephone}" class="">
      <i class="am-header-icon am-icon-phone"></i>
    </a>
  </div>
  <h1 class="am-header-title">{$shop_name}-{$activity_info['title']}</h1>
  <div class="am-header-right am-header-nav">
    <a href="javascript:void();" id="menu_btn" class="">
      <span class="am-header-nav-title">菜单</span>
      <i class="am-header-icon am-icon-bars"></i>
    </a>
  </div>
</header>

<article data-am-widget="paragraph" class="am-paragraph am-paragraph-default"
data-am-paragraph="{ tableScrollable: true, pureview: true }">
<p class=paragraph-default-p></p>




<h3><if condition="$activity_info['status'] eq 2">
                <span class="am-badge am-badge-primary am-round">{:date('Y-m-d H:i:s', $activity_info['start_datetime'])}开始，请等待</span>
              <elseif condition="$activity_info['status'] eq 1"/>

                <span class="am-badge am-badge-success am-round">进行中</span>&nbsp;
              <elseif condition="$activity_info['status'] eq 0"/>
                <span class="am-badge am-badge-danger am-round">已结束</span>
              </if>
              {$activity_info['title']}
</h3>
  <img src="__PUBLIC__/admin/upload/station_activity/{$activity_info.thumb}" onerror="javascript:this.src='__PUBLIC__/admin/upload/default.jpg'" alt="{$activity_info.title}"/>
  
         <p class=paragraph-default-p>
          开始时间:{:date('Y-m-d H:i:s',$activity_info['start_datetime'])}&nbsp;&nbsp;
          结束时间:{:date('Y-m-d H:i:s',$activity_info['end_datetime'])}</p>
         <p class=paragraph-default-p></p>
        <hr data-am-widget="divider" style="" class="am-divider am-divider-default"
/>
      
  <p class=paragraph-default-p>{$activity_info['content']}</p>

</article>






<script type="text/javascript">
	$(document).ready(function(){
		$('#menu_btn').click(function(){
			var text = $(this).find('span').text();
			if (text == '菜单'){
				$('#main').animate({bottom:'0px'}, 500);
				$(this).find('span').text('关闭菜单');
			}else{
				$('#main').animate({bottom:'-200px'}, 500);
				$(this).find('span').text('菜单');
			}
			
		});
		
	});
</script>

<input type="hidden" id="APP" value="__APP__">

<include file="Public/footer" />
