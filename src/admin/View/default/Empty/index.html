<script>
var stay_time = 5;
function countDown(secs,surl){     
     var jumpTo = document.getElementById('times');
   jumpTo.innerHTML = secs;  
   if(--secs>0){     
     setTimeout("countDown("+secs+",'"+surl+"')",1000);     
   }else{       
     location.href=surl;     
   }     
}  
var locations = '{:U('Index/index')}';  
countDown(stay_time,locations);

</script>
