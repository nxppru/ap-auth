<include file="Public/header" />
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
    <a href="{:U('Merchant/index', array('mid'=>$mid))}" class="">
      <i class="am-header-icon am-icon-home"></i>
    </a>
    <a href="tel:{$telephone}" class="">
      <i class="am-header-icon am-icon-phone"></i>
    </a>
  </div>
  <h1 class="am-header-title">{$shop_name}-{$new_info['title']}</h1>
  <div class="am-header-right am-header-nav">
    <a href="javascript:void();" id="menu_btn" class="">
      <span class="am-header-nav-title">菜单</span>
      <i class="am-header-icon am-icon-bars"></i>
    </a>
  </div>
</header>

<article data-am-widget="paragraph" class="am-paragraph am-paragraph-default"
data-am-paragraph="{ tableScrollable: true, pureview: true }">

      
  <p class=paragraph-default-p>{$new_info['content']}</p>

</article>

<script type="text/javascript">
	$(document).ready(function(){
		$('#menu_btn').click(function(){
			var text = $(this).find('span').text();
			if (text == '菜单'){
				$('#main').animate({bottom:'0px'}, 500);
				$(this).find('span').text('关闭菜单');
			}else{
				$('#main').animate({bottom:'-200px'}, 500);
				$(this).find('span').text('菜单');
			}
			
		});
		
	});
</script>

<input type="hidden" id="APP" value="__APP__">

<include file="Public/footer" />
