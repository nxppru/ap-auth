<include file="Public/header" />
<if condition="$homepage_logo neq ''">
<div id="top">
    <img width="200" src="__PUBLIC__/admin/upload/merchantlogo/{$homepage_logo}" alt="{$shop_name}">&nbsp;{$shop_name}
</div>
</if>


<div class="swiper-container">
    <div class="swiper-wrapper">
    		<volist name="slide_list" id="vo">
				<div class="swiper-slide"><a href="{$vo.url}"><img src="__PUBLIC__/admin/upload/station_slide/{$vo.image}"></a></div>
			</volist>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination" style="bottom: 210px;"></div>
</div>




<input type="hidden" id="APP" value="__APP__">
<script type="text/javascript">
	$(document).ready(function(){
		setTimeout(function() {
	        $('#top').animate({top:'0px'}, 500);
	        $('#main').animate({bottom:'0px'}, 500);

	    }, 500);
	});
</script>
<include file="Public/footer" />
