<script type="text/javascript" charset="utf-8" src="__PUBLIC__/dest/ueditor/ueditor.config.js"></script>

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/dest/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	$(document).ready(function(){


		$.formValidator.initConfig({
			formid:"userForm1",
			onerror:function(msg){
			},
			onsuccess:function(){
				
			}
		}); 
		
		$("#version_major").formValidator({empty:false,onshow:"请输入平台版本号",onfocus:"范围为（2-20个字）",oncorrect:" "})
		.functionValidator({fun:function(val,elem){
			if (val.length >= 2 && val.length <= 40){
				return true;
			}else{
				return 	'输入错误';
			}
		}});
		
		



		$("#qq_app_id").formValidator({empty:false, onshow:"QQ APPID是用于QQ登录，您可以在QQ互联平台申请获取", onfocus:"填写错误会导致用户无法使用QQ进行认证登录", oncorrect:" "})
		.functionValidator({fun:function(val,elem){
			if (val.length >= 2 && val.length <= 40){
				return true;
			}else{
				return 	'输入错误';
			}
		}});
		$("#qq_app_key").formValidator({empty:false, onshow:"QQ APPKEY是用于QQ登录，您可以在QQ互联平台申请获取", onfocus:"填写错误会导致用户无法使用QQ进行认证登录", oncorrect:" "})
		.functionValidator({fun:function(val,elem){
			if (val.length >= 2 && val.length <= 40){
				return true;
			}else{
				return 	'输入错误';
			}
		}});
		$("#weibo_app_key").formValidator({empty:false, onshow:"微博APPKEY是用于微博登录，您可以在新浪微博平台申请网站接入业务获取", onfocus:"填写错误会导致用户无法使用微博进行认证登录", oncorrect:" "})
		.functionValidator({fun:function(val,elem){
			if (val.length >= 2 && val.length <= 40){
				return true;
			}else{
				return 	'输入错误';
			}
		}});
		$("#weibo_app_secret").formValidator({empty:false, onshow:"微博APP密钥是用于微博登录，您可以在新浪微博平台申请网站接入业务获取", onfocus:"填写错误会导致用户无法使用微博进行认证登录", oncorrect:" "})
		.functionValidator({fun:function(val,elem){
			if (val.length >= 2 && val.length <= 40){
				return true;
			}else{
				return 	'输入错误';
			}
		}});
		
		
	
	
	});
</script>


<div class="page-content">
	<div class="row">
		<div class="col-xs-12"> 
			<form name="userForm1" id="userForm1" novalidate="" action="{:U('Config/save_auth_config')}" method="post"> 
				<div class="form-horizontal">
					
					
					
				
					<div class="form-group" >
						<label class="col-sm-2 control-label no-padding-right margintop5" > 
							QQ APP ID： 
						</label>
						<div class="col-sm-4">
							<div class="input-group col-xs-10 col-sm-12 ">

						</div>
						<div class="help-block col-sm-6" >

					</div>
					<div class="form-group" >
						<label class="col-sm-2 control-label no-padding-right margintop5" >

							</div>
							
						</div>
						<div class="help-block col-sm-6" >
							<span id="weibo_app_keyTip"></span>
						</div>
					</div>

					</div>

					
					
					<div id="alert_box"></div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9 col-sm-9">
							<button id="save" class="col-sm-2 btn btn-success" data-loading-text="正在提交,请稍候..." type="submit">
								<i class="icon-save bigger-110"></i>
							 	<span id="submitbutton">保存</span>
							</button>
							
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
