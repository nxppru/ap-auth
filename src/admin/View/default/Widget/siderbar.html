{__NOLAYOUT__}
<volist name="name" id="vo">
<li class="{$vo['class']}" >
    <a href="{:U($vo['url'])}"  class="dropdown-toggle"><i class="{$vo.ico}"></i> 
        <span class="menu-text">{$vo['name']}</span>
        <if condition="$vo['sub']"><b class="arrow icon-angle-down"></b></if>
    </a>
    <if condition="$vo['sub']">
    
    <ul class="submenu">
        <volist name="vo['sub']" id="v">
        <li class="{$v['class']}"> 
            <a href="{:U($v['url'])}"> <i class="icon-double-angle-right"></i>{$v['name']}</a> 
        </li>
        </volist>
    </ul>

    </if>
</li>
</volist>
